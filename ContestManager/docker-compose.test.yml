services:
  postgres-test:
    image: postgres:15-alpine
    container_name: contestmanager-postgres-test
    environment:
      POSTGRES_DB: contestmanager_test
      POSTGRES_USER: contestmanager
      POSTGRES_PASSWORD: contestmanager_password
    ports:
      - "5433:5432"  
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contestmanager"]
      interval: 0.5s
      timeout: 2s
      retries: 3

  redis-test:
    image: redis:7-alpine
    container_name: contestmanager-redis-test
    ports:
      - "6380:6379"  
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 0.5s
      timeout: 2s
      retries: 3



  integration-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: contestmanager-integration-test
    environment:
      INTEGRATION_TESTS: "true"
      DB_HOST: postgres-test
      DB_PORT: 5432
      DB_USER: contestmanager
      DB_PASSWORD: contestmanager_password
      DB_NAME: contestmanager_test
      DB_SSLMODE: disable
      REDIS_ADDR: redis-test:6379
      REDIS_PASSWORD: ""
      REDIS_DB: 1
      MAX_CONCURRENT_CONTESTS: 3
      CONTEST_DURATION_SECONDS: 300
      MAX_TOKENS_PER_CONTEST: 200000
      LOG_LEVEL: debug
      GORM_LOG_LEVEL: error
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    restart: "no"
    profiles:
      - test

  test-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: contestmanager-test-worker
    environment:
      REDIS_ADDR: redis-test:6379
      REDIS_PASSWORD: ""
      REDIS_DB: 1
      LOG_LEVEL: debug
      GORM_LOG_LEVEL: error
      WORKER_HEARTBEAT_INTERVAL: 15
      WORKER_JOB_TIMEOUT: 300
    volumes:
      - /tmp:/tmp
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      redis-test:
        condition: service_healthy
    restart: "no"
    profiles:
      - test

volumes:
  postgres_test_data:

networks:
  default:
    name: contestmanager_test_network
